<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="calculator.css" />
  </head>
  <body>
    <div class="outer content">
      <div class="display">
        <div class="dis1">
          <div class="form-check form-switch theme">
            <input
              class="form-check-input changeclr"
              type="checkbox"
              id="flexSwitchCheckDefault"
            />
            <label class="form-check-label" for="flexSwitchCheckDefault"
              ><span>Dark Theme</span></label
            >
          </div>
        </div>
        <div class="dis2">
          <div class="inp1">
            <button id="his">History</button>
            <p id="num"></p>
          </div>
          <div class="inp2">
            <input class="show" type="text" />
          </div>
        </div>
      </div>
      <div class="history"></div>
      <div class="buttons">
        <div class="btn-rows">
          <button class="btn clr1 open">(</button>
          <button class="btn clr1 close">)</button>
          <button class="btn clr1 divide">/</button>
          <button class="btn clr3 modulo">%</button>
        </div>
        <div class="btn-rows">
          <button class="btn clr2 seven">7</button>
          <button class="btn clr2 eight">8</button>
          <button class="btn clr2 nine">9</button>
          <button class="btn clr3 multiply">*</button>
        </div>
        <div class="btn-rows">
          <button class="btn clr2 four">4</button>
          <button class="btn clr2 five">5</button>
          <button class="btn clr2 six">6</button>
          <button class="btn clr3 minus">-</button>
        </div>
        <div class="btn-rows">
          <button class="btn clr2 one">1</button>
          <button class="btn clr2 two">2</button>
          <button class="btn clr2 three">3</button>
          <button class="btn clr3 plus">+</button>
        </div>
        <div class="btn-rows">
          <button class="btn clr2 clear">C</button>
          <button class="btn clr2 zero">0</button>
          <button class="btn clr2 dot">.</button>
          <button class="btn clr4 equal">=</button>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="calculator.js"></script>
    <script src="themechange.js"></script>
  </body>
</html>
